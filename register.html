<!-- MAIN BODY CONTENT -->
<div class="wrapper">
    <div class="container">
        <div class="form-text">
            <h2>REGISTER</h2>
            <p>Become a registered member and enjoy discounts for your next project. Have an account already? <a href="login.html">Login Here</a></p>
        </div>

        <!-- VERTICAL MIDDLE LINE -->
        <div class="vertical"></div>

        <!-- REGISTER FORM -->
        <form action="">
            <div>
                <label for="fname">First Name</label>
                <input type="name" name="fname" autocomplete="on" required> 
            </div>
            
            <div>
                <label for="lname">Last Name</label>
                <input type="name" name="lname" required>
            </div>
            
            <div>
                <label for="number">Phone Number</label>
                <input type="tel" name="number" autocomplete="on"  required>
            </div>

            <div>
                <label for="gender">Gender</label>
            <select class="drop" type="dropdown">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Anonymous">Anonymous</option>
            </select>
            </div>

            <div>
                <label for="country">Country</label>
                <input type="textarea" name="country" autocomplete="on"  required>
            </div>
            
            <div>
                <label for="state">State/Province</label>
                <input type="textarea" name="state">
            </div>

            <div>
                <label for="username">Username</label>
                <input type="textarea" name="username" required>
            </div>
            
           <div>
                <label for="password">Password</label>
                <input type="password" minlength="4" maxlength="8" size="8" placeholder="Min of 4 and Max of 8" autocomplete="current-password" required>
           </div>
            
           <div>
                <label for="cpassword"> Confirm Password</label>
                <input type="password" minlength="4" maxlength="8" size="8" placeholder="Min of 4 and Max of 8" autocomplete="current-password" required>
           </div>
            
            
            
            <a href=""><button class="btn">SIGN UP</button></a>
        </form>
    </div>
</div>

</body>
